{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Foto</h3>
    <div class="row">
        <div class="col-md-12">
            <h3>
                Data Foto
                <a href="{%url 'tambah-foto' %}">Tambah</a><br>
                <a href="{%url 'keluar' %}">Logout</a>
            </h3>
            <table class="table table-light table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Judul</th>
                        <th scope="col">Keterangan</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                {% for foto in fotos %}
                <tbody>
                    <tr>
                        <td>
                            {% if foto.foto %}
                            <img src="{{ foto.foto.url }}" alt="{{ foto }}" width="90px">
                            {% endif %}
                        </td>
                        <td><a href="{% url 'ubah_foto' foto.id %}">{{ foto }}</a></td>
                        <td>{{ foto.keterangan }}</td>
                        <td>
                             <a href="{% url 'hapus_foto' foto.id %} " class="btn btn-danger">
                                Hapus
                            </button>
                        </td> 

                        
                    </tr>
                </tbody>
                {% endfor %}
            </table>

        </div>
    </div>
</div>

{% endblock %}
